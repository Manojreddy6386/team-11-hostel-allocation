<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Registration</title>
  <style

>
body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
 button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>
	<div class="container">
  <h2>Student Hostel Registration</h2>
  <form action="/submit" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="year">Year of Study:</label>
    <select id="year" name="year" required>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>

    <label for="hostel">Preferred Hostel:</label>
    <select id="hostel" name="hostel" required>
      <option value="">-- Choose Hostel --</option>
      <option>Hostel A</option>
      <option>Hostel B</option>
      <option>Hostel C</option>
    </select>
<label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
